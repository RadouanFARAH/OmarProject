<ion-app>
  <ion-menu side="start" contentId="main" menuId="consommateur-menu">
    <ion-content class="cssMenu">
      <div class="bgColorProfi">
        <div class="profil">
          <ion-avatar>
            <img src="../../../assets/images/register/user1.png" draggable="false">
          </ion-avatar>
          <div class="detail">
            <div class="almarai-bold">عبد الفتاح ارقياق</div>
            <h4 class="almarai-bold">C001122569</h4>
          </div>
        </div>
      </div>

      <ion-list>
        <ion-item routerLink="consommateur-demandehistorique">
          <span class="cssIconMenu">
            <fa-icon icon="clipboard-list"></fa-icon>
          </span>
          <ion-label class="almarai-bold cssItemMenu">طلبياتي السابقة</ion-label>
        </ion-item>
        <ion-item routerLink="consommateur-points">
          <span class="cssIconMenu">
            <fa-icon icon="star"></fa-icon>
          </span>
          <ion-label class="almarai-bold cssItemMenu">حصيلة نقاطي</ion-label>
        </ion-item>
        <ion-item routerLink="login">
          <span class="cssIconMenu">
            <fa-icon icon="sign-out-alt"></fa-icon>
          </span>
          <ion-label class="almarai-bold cssItemMenu">خروج</ion-label>
        </ion-item>
      </ion-list>
      <div class="cssVersion">
        <div>
          <img src="../../../assets/images/logo/logo4.png" alt="@youb_logo">
        </div>
        <div>
          <span class="cssV">Version 1.0.0</span>
        </div>
      </div>
    </ion-content>
  </ion-menu>
