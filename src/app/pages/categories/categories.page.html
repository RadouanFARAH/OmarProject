<ion-header class="ion-no-border">
  <ion-toolbar class="cssHeader bgheader">
    <ion-buttons slot="end">
      <ion-menu-button menu="consommateur-menu" style="color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="tajawal-Bold cssTitleHead">
      الفئات
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgInterface2">

  <!-- Slider -->
  <div class="cssSlider">
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide *ngFor="let img of imgsSlider" [style.background-image]="'url('+ img +')'">
        <!-- <img [src]="img" alt="@youb"> -->
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid class="cssContainer">

    <!-- time down -->
    <ion-row>
      <ion-col size="12">
        <div class="cssClock">
          <div>
            <div class="cssValue">17</div>
            <div class="cssLibel">ثواني</div>
          </div>
          <div>
            <div class="cssValue">46</div>
            <div class="cssLibel">دقائق</div>
          </div>
          <div>
            <div class="cssValue">03</div>
            <div class="cssLibel">ساعات</div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="margin-bottom: 20px !important;">
      <ion-col size="6" *ngFor="let cat of categories">
        <ion-card class="cssCard" [routerLink]="['/products', {id: cat.id}]">
          <div [style.background-image]="'url('+ cat.url +')'" class="cssImg"></div>
          <ion-card-header class="cssHeaderCard">
            <ion-card-title class="cssTitleCrd tajawal-Medium">{{cat.nom}}</ion-card-title>
